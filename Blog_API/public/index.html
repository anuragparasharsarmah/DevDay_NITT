<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blog API</h1>
    <div class="filters">
      <div class="filter">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
          <option value="">None</option>
          <option value="publicationDate">Publication Date</option>
          <option value="author">Author</option>
        </select>
      </div>
      <div class="filter">
        <label for="filterAuthor">Filter by Author:</label>
        <input type="text" id="filterAuthor" placeholder="Enter author name">
      </div>
    </div>
  </header>

  <main>
    <div id="posts" class="post-grid"></div>

    <div class="form-container">
      <h2>Create New Post</h2>
      <form id="createPostForm">
        <input type="text" id="title" name="title" placeholder="Title" required>
        <textarea id="content" name="content" placeholder="Content" required></textarea>
        <input type="date" id="publicationDate" name="publicationDate" required>
        <input type="text" id="author" name="author" placeholder="Author" required>
        <button type="submit"><i class="fas fa-plus"></i> Create Post</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Update Post</h2>
      <form id="updatePostForm">
        <input type="number" id="updatePostId" name="updatePostId" placeholder="Post ID" required>
        <input type="text" id="updateTitle" name="updateTitle" placeholder="Title">
        <textarea id="updateContent" name="updateContent" placeholder="Content"></textarea>
        <input type="date" id="updatePublicationDate" name="updatePublicationDate">
        <input type="text" id="updateAuthor" name="updateAuthor" placeholder="Author">
        <button type="submit"><i class="fas fa-edit"></i> Update Post</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Delete Post</h2>
      <form id="deletePostForm">
        <input type="number" id="deletePostId" name="deletePostId" placeholder="Post ID" required>
        <button type="submit"><i class="fas fa-trash-alt"></i> Delete Post</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
