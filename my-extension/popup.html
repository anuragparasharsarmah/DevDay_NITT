<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="container">
      <h1>Bookmark Manager</h1>
      <input type="text" id="searchInput" placeholder="Search bookmarks..." />
      <ul id="bookmarksList"></ul>
      <div id="controls">
        <button id="addBookmarkBtn">Add Bookmark</button>
        <button id="deleteBookmarkBtn" disabled>Delete Bookmark</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
